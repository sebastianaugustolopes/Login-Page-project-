<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="card-login">
            <div class="left-login">
                <h1>Log in</h1>
                <p>Wellcome!</p>
                <div class="textfield">
                    <input type="email" name="email" id="iemail" placeholder="Email" required>
                </div>
                <div class="textfield">
                    <input type="number" name="number" id="inumber" placeholder="Password" required>
                </div>
                <input class="btn-login" type="button" value="Let's start!">
                <p>Don't have an accont? <br> <a href="#">Sing-up</a></p>
                <div class="social-icons">
                    <img src="imagens/facebook_5968764.png" alt="facebook.icon">
                    <img src="imagens/google_2702602.png" alt="google.icon">
                </div>
            </div>
            <div class="right-login">
                <img src="imagens/download.jpg" alt="imagem.png">
            </div>
        </div>
    </div>
</body>
</html>
